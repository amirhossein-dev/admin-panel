<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div
        class="fadeinup animation-duration-300 flex flex-column align-items-center justify-content-center"
    >
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card pt-3 pb-5 px-5 shadow-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/logo.png"
                        alt="pardis insurance logo"
                        class="mb-5 w-6rem flex-shrink-0"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        ورود به سیستم
                    </div>
                </div>

                <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                    <div>
                        <div class="flex justify-content-center gap-3">
                            <label
                                for="userName"
                                class="block text-900 mt-2 text-xl font-medium mb-4"
                                >نام کاربری :</label
                            >
                            <input
                                formControlName="username"
                                id="username"
                                type="text"
                                placeholder="نام کاربری"
                                pInputText
                                class="w-17rem mb-5"
                                style="padding: 1rem"
                                autocomplete="off"
                            />
                        </div>
                        <div class="flex justify-content-center gap-3">
                            <label
                                for="password"
                                class="block text-900 font-medium text-xl mb-4"
                                >رمز عبور :</label
                            >
                            <span class="p-input-icon-left m-config">
                                <i
                                    [class]="
                                        hide ? 'pi pi-eye' : 'pi pi-eye-slash'
                                    "
                                    class="mb-3"
                                    (click)="showPassword()"
                                ></i>
                                <input
                                    formControlName="password"
                                    class="w-17rem eye"
                                    pPassword
                                    autocomplete="off"
                                    id="password"
                                    placeholder="گذرواژه"
                                    [feedback]="false"
                                    styleClass="mb-5"
                                    [type]="!hide ? 'password' : 'text'"
                                />
                            </span>
                        </div>
                        <div
                            class="flex flex-row-reverse justify-content-between py-5"
                        >
                            <img [src]="hashImageSrc" class="captcha-config" />

                            <div class="pt-2">
                                <i
                                    (click)="generateCaptcha()"
                                    class="pi pi-refresh"
                                    style="
                                        font-size: 2rem;
                                        position: relative;
                                        cursor: pointer;
                                    "
                                ></i>
                            </div>
                            <span class="p-float-label" style="direction: rtl">
                                <input
                                    class="w-7rem"
                                    formControlName="captchaValue"
                                    maxlength="6"
                                    (keypress)="numberOnly($event)"
                                    id="captchaValue"
                                    type="text"
                                    pInputText
                                />
                                <label
                                    for="captchaValue"
                                    style="margin-left: 1.813rem"
                                    >عدد تصویر
                                </label>
                            </span>
                        </div>
                        <button
                            pButton
                            type="submit"
                            pRipple
                            label="ورود"
                            [disabled]="!loginFormGroup.valid"
                            [loading]="isLoading"
                            class="w-full p-3 text-xl"
                        ></button>
                        <div
                            class="flex align-items-center justify-content-between mb-5 pt-5"
                        >
                            <a
                                [routerLink]="'/forgotPassword'"
                                class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)"
                                >فراموشی گذرواژه</a
                            >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
